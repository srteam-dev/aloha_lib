# This workflow is DISABLED - Manual publish only via npm publish
# To enable automatic publishing, rename to publish.yml.disabled

name: Publish Package (DISABLED)

on:
  workflow_dispatch:
    inputs:
      reason:
        description: 'Why are you running this?'
        required: true
        default: 'Manual publish trigger'

# Automatic triggers disabled:
# on:
